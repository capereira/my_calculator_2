<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function cube() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 3);
}
function fourthPow() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 4);
}
function sine() {
  var num = document.getElementById("n1");
  num.value = Math.sin(num.value);
}
function square() {
    var num = document.getElementById("n1");
    num.value = Math.pow(num.value, 2);
}
function invert() {
    var num = document.getElementById("n1");
    num.value = 1/num.value;
}
</script>
</head>
<body>
  <h1>Calculadora de Carlos Pereira</h1>
  Number:
  <input type="text" id="n1">
  <p>
    <button onclick="cube()"> x^3 </button>
    <button onclick="fourthPow()"> x^4 </button>
    <button title="Input in Radians" alt="Input in Radians" onclick="sine()"> sin(x) </button>
    <button onclick="square()"> x^2 </button>
    <button onclick="invert()"> 1/x </button>
  </p>
</body>
</html>
